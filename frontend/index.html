<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">MyStore</a>

      <form class="d-flex ms-auto me-3">
        <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search product..." aria-label="Search" />
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>

      <ul class="navbar-nav align-items-center">
        <li class="nav-item mx-2">
          <a class="nav-link" href="#">Store Info</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="#">Orders</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link position-relative" href="#">
            <i class="bi bi-cart fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              3
              <span class="visually-hidden">cart items</span>
            </span>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link text-danger" id="logout" href="./login.html">Logout</a>
        </li>
        <li class="nav-item ms-3">
          <span class="navbar-text fw-semibold text-primary">
            Welcome, <span id="username">JohnDoe</span>
          </span>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main content placeholder -->
  <div class="container mt-5">
    <h2 hidden class="text-center text-secondary">Browse our products below</h2>
    <div id="product-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
    </div>
  </div>
  
  <script type="module" src="./scripts/events/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
