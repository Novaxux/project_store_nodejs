<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="login">
        <h2>Login</h2>
        <input type="text" required name="username" id="username" placeholder="Username">
        <input type="password" required name="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    <form id="signup">
        <h2>Sign up</h2>
        <input type="text" required name="username" id="suUsername" placeholder="Username">
        <input type="password" required name="password" id="suPassword" placeholder="Password">
        <button type="submit">signup</button>
    </form>
    <script type="module" src="./scripts/eventsLogin.js"></script>
</body>
</html>
