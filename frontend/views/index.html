<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" id="index" href="#">MyStore</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <form id="formSearch" class="d-flex ms-auto my-2 my-lg-0">
          <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search product..." aria-label="Search" />
        </form>

        <ul class="navbar-nav align-items-center ms-auto mt-2 mt-lg-0">
          <li class="nav-item mx-2">
            <a class="nav-link" href="#">Store Info</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#" id="getOrders">Orders</a>
          </li>
          <li class="nav-item mx-2">
            <button class="nav-link position-relative btn btn-link p-0" id="cartBtn">
              <i class="bi bi-cart fs-5"></i>
              <span id="cart-articles" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                <span class="visually-hidden">cart items</span>
              </span>
            </button>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link text-danger" id="logout" href="./login.html">Logout</a>
          </li>
          <li class="nav-item ms-3">
            <span class="navbar-text fw-semibold text-primary">
              Welcome, <span id="username">JohnDoe</span>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-4 px-4">
    <h2 id="main-container-message" hidden class="text-center text-secondary mb-4">Add products to your cart</h2>

    <!-- Product Grid -->
    <div id="product-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
    </div>
  </div>
  <!-- Fixed Summary Section -->  
  <div id="summarySection" hidden class="position-fixed bottom-0 end-0 bg-white border-start border-top shadow p-4" style="width: 100%; max-width: 300px; z-index: 1050;">
    <h5 class="mb-3">Total Summary</h5>
    <p class="mb-1">Items: <span id="total-items">0</span></p>
    <p class="mb-3">Total to pay: <strong>$<span id="total-amount">0.00</span></strong></p>
    <button class="btn btn-success w-100" id="accept-btn">Accept</button>
  </div>

  <script type="module" src="../scripts/events/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
