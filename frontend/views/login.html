<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <!-- Login Form -->
      <div class="col-md-5">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h3 class="card-title mb-4 text-center"><i class="bi bi-box-arrow-in-right"></i> Login</h3>
            <form id="login">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                  <input type="text" class="form-control" id="username" name="username" required placeholder="Enter username">
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-door-open-fill"></i> Login
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Signup Form -->
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-4 text-center"><i class="bi bi-person-plus-fill"></i> Sign Up</h3>
            <form id="signup">
              <div class="mb-3">
                <label for="suUsername" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                  <input type="text" class="form-control" id="suUsername" name="username" minlength="6" required placeholder="Choose username">
                </div>
              </div>
              <div class="mb-3">
                <label for="suPassword" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="suPassword" name="password" minlength="8" required placeholder="Choose password">
                </div>
              </div>
              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-person-check-fill"></i> Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your JS Module -->
  <script type="module" src="../scripts/events/login.js"></script>
</body>
</html>
